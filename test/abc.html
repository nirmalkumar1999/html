<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="../test/abc.css">
</head>
<body>
    <div class="form-container">
        <form class="styled-form">
            <label for="f-name">F-NAME</label>
            <input id="f-name" type="text" placeholder=""><br><br>
            <label for="l-name">L-NAME</label>
            <input id="l-name" type="text" placeholder=""><br><br>
            <label for="email">EMAIL</label>
            <input id="email" type="email" placeholder=""><br><br>
            <label for="mobile">MOBILE</label>
            <input id="mobile" type="number" placeholder=""><br><br>
            <label for="password">PASSWORD</label>
            <input id="password" type="password" placeholder=""><br><br>
            <label>GENDER</label>
            <input type="radio" id="male" name="gender"> 
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender"> 
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender"> 
            <label for="others">Others</label><br><br>
            <label for="date">DATE</label>
            <input id="date" type="date"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
