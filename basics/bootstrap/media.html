<!DOCTYPE html>
<html lang="en">
<head>
    <title>media quary</title>
    <style>
        div>img{
            height: 300px;
            width: 300px;
        }
        h1{
            background: chocolate;
            color: white;
        }
        @media screen and (min-width:400px) and (max-width:800px){
            div>img{
                height: 500px;
                width: 500px;
            }
            h1{
                background: orange;
                color: black;
            }
        }
        @media (min-width:700px) and (max-width:700px){
            div>img{
                height: 600px;
                width: 600px;
            }
            h1{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="images/img.jap1.jfif" alt="">
    </div>
    <h1>my images</h1>
</body>
</html>
