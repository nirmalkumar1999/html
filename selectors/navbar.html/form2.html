<!DOCTYPE html>
<html lang="en">
<head><style>
    fieldset{
        background-color: grey;
        width: 300px;
        margin: 0px auto;
    }
    legend{
        background-color: black;
        color: white;
        padding: 5px 15 px;
        border-radius: 5px;
    }
    form{
        color: orange;
    }
    tr{
        background: black;
        color: orange;
    }
    button{
        background: black;
        color: orange;
    }
    input,textarea
    
    {
        background: grey;
        color: orange ;
    }
    

</style>
<title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                student registration form 
            </legend>
            <table>
    <tr>
        <td><label>name:</label></td>
        <td><input type="text" placeholder="enter full name"></td>
    </tr>
    <tr>
        <td><label for=""> father's name:</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>
    <tr>
        <td><label for="">mother's name:</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>
    <tr>
        <td><label for="">phone number:</label></td>
        <td><input type="text" placeholder="017xxxxxxx"></td>
    </tr>
    <tr>
        <td><label for="">email:</label></td>
        <td><input type="text" name="" id="" placeholder="sample@sample.com"></td>
    </tr>
    <tr>
        <td><label for="">gender:</label></td>
        <td><input type="radio">male <input type="radio" name="" id="">femail <input type="radio" name="" id="">others</td>
        
    </tr>
    <tr>
        <td><label for="">date of birth:</label></td>
        <td><input type="date"></td>
    </tr> 
    <tr>
        <td><label for="">address:</label></td>
        <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        <td>
            <!-- <select name="" id="">
                <option value="">andhra pradesh</option>
                <option value=""> telangana</option>
            </select> -->
        </td>
    </tr>
    <tr>
        <td><label for="">blood group:</label></td>
        <td><input type="checkbox"> O+ <input type="checkbox"> O- <input type="checkbox"> AB+ </td>
    </tr>
    <tr>
        <td><label for="">department:</label></td>
        <td><input type="radio" name="" id="">cse <input type="radio" name="" id="">eee <input type="radio" name="" id="">mech</td>
    </tr>
    <tr>
        <td><label for="">courses:</label></td>
        <td><input type="radio">c
            <input type="radio" name="" id="">c++
            <input type="radio" name="" id="">java
            <input type="radio" name="" id="">AI 
        </td>
    </tr> 
    <tr>
        <td><label for="">photo:</label></td>
        <td><input type="file" name="" id=""></td>
    </tr>
    <tr>
        <td colspan="2"><button>submit</button><button>reset</button></td>
        
    </tr>

    </table>
</fieldset>
</form>
</body>
</html>
